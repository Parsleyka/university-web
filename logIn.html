<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <link rel="stylesheet" type="text/css" href="styles/css/logIn-reg_styles.css"/>
    <link href = "font/stylesheet.css" rel = "stylesheet" type = "text/css" /><meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main class="main">
        <div class="logIn__div">
            <div class="logIn__header">
                <div class="form__welcome">
                    <h1>Welcome to Ticket</h1>
                    <h2>Sign in</h2>
                </div>
                <div class="form__reg-link">
                    <span>No Account?</span>
                    <a href="registration.html">Registration</a>
                </div>
            </div>
            <form class="login-form">
                <label for="email">Enter your email</label>
                <input id="email" type="email" placeholder="Email">
                <label for="password">Enter your password</label>
                <input id="password" type="password" placeholder="Password">
                <button class="btn" type="submit">Log In</button>
            </form>
        </div>
        <div class="left__picture"><img src="images/header-bg.png" alt=""></div>
        <div class="right__picture"><img src="images/dancer.png" alt=""></div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <link rel="stylesheet" type="text/css" href="styles/css/logIn-reg_styles.css"/>
    <link href="font/stylesheet.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<main class="main">
    <div class="logIn__div">
        <div class="logIn__header">
            <div class="form__welcome">
                <h1>Welcome to <a href="index.html">Ticket</a></h1>
                <h2>Registration</h2>
            </div>
            <div class="form__reg-link">
                <span>Have an Account?</span>
                <a href="logIn.html">Sign up</a>
            </div>
        </div>
        <form class="reg-form">
            <label for="nickname">Enter your nickname</label>
            <input id="nickname" type="text" placeholder="Nickname">
            <div class="form__name">
                <label for="name">Enter your name
                    <input id="name" type="text" placeholder="Name">
                </label>

                <label for="surname">Enter your surname
                    <input id="surname" type="text" placeholder="Surname">
                </label>
            </div>
            <label for="email">Enter your email</label>
            <input id="email" type="email" placeholder="Email">
            <div class="form__password">
                <label for="password">Enter your password
                    <input id="password" type="password" placeholder="Password">
                </label>

                <label for="repeat_pass">Repeat your password
                    <input id="repeat_pass" type="password" placeholder="Repeat you password">
                </label>
            </div>
            <button class="btn" type="submit">Registration</button>
        </form>
    </div>
    <div class="left__picture"><img src="images/header-bg.png" alt=""></div>
    <div class="right__picture"><img src="images/dancer.png" alt=""></div>
</main>

<script src="scripts/registration.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ticket office</title>
    <link rel="stylesheet" type="text/css" href="styles/css/main_styles.css"/>
    <link href = "font/stylesheet.css" rel = "stylesheet" type = "text/css" /><meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header class="header container">
    <div class="header__top">
        <h2 class="top__title">Tickets</h2>
        <div class="top__phone"><i class="fa-solid fa-phone top-icon"></i> +38(097)9709090</div>
        <div class="top__location"><i class="fa-solid fa-location-dot top-icon"></i> Lviv</div>
        <a class="btn top__btn" href="#">YOUR TICKETS</a>
        <a class="btn top__btn" href="logIn.html">REGISTER</a>
    </div>
    <div class="header__main">
        <div class="header__left">
            <h2 class="header__subtitle">buy tickets to any event</h2>
            <h1 class="header__title">Ticket Office</h1>
            <div class="header__advantages">
                <p class="advantage advantage__1"><span><img class="advantage-img" src="images/icons/verified.png"></span>Save your time</p>
                <p class="advantage advantage__2"><span><img class="advantage-img" src="images/icons/verified.png"></span>Save your money</p>
                <p class="advantage advantage__3"><span><img class="advantage-img" src="images/icons/verified.png"></span>Save yourself</p>
            </div>
            <a class="btn header__btn" href="#">FIND TICKET</a>
        </div>
        <div class="header__right">
            <div class="img-div header__bg-picture">
                <img src="images/header-bg.png" alt="">
            </div>
            <div class="img-div header__dancer-picture">
                <img src="images/dancer.png" alt="">
            </div>
        </div>
    </div>
    <div class="header__instruction">
        <div class="instruction-step step__1">
            <i class="fa-regular fa-calendar-check instruction__img"></i>
            <div class="instruction__line">
                <hr>
            </div>
            <p class="instruction__tip">Find your perfect event</p>
        </div>
        <div class="instruction-step step__2">
            <i class="fa-regular fa-chart-bar instruction__img"></i>
            <div class="instruction__line">
                <hr>
            </div>
            <p class="instruction__tip">Chose tickets as many as you want</p>
        </div>
        <div class="instruction-step step__3">
            <i class="fa-regular fa-credit-card instruction__img"></i>
            <div class="instruction__line">
                <hr>
            </div>
            <p class="instruction__tip">Buy them</p>
        </div>
        <div class="instruction-step step__4">
            <i class="fa-regular fa-clock instruction__img"></i>
            <div class="instruction__line">
                <hr>
            </div>
            <p class="instruction__tip">Wait for event</p>
        </div>
    </div>
</header>
<main class="main container">

</main>

<script src="https://kit.fontawesome.com/527939a0b6.js" crossorigin="anonymous"></script>
</body>
</html>

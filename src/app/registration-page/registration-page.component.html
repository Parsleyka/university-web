<main class="main">
  <div class="logIn__div">
    <div class="logIn__header">
      <div class="form__welcome">
        <h1>Welcome to Tickets</h1>
        <h2>Registration</h2>
      </div>
      <div class="form__reg-link">
        <span>Have an Account?</span>
        <a routerLinkActive="active" routerLink="/login">Log in</a>
      </div>
    </div>
    <form class="reg-form" [formGroup]="form" (submit)="submit()">
      <label for="nickname">Enter your nickname</label>
      <input formControlName="nickname" id="nickname" type="text" placeholder="Nickname">
      <div class="form__name">
        <label for="name">Enter your name
          <input formControlName="name" id="name" type="text" placeholder="Name">
        </label>

        <label for="surname">Enter your surname
          <input formControlName="surname" id="surname" type="text" placeholder="Surname">
        </label>
      </div>
      <label for="email">Enter your email</label>
      <input formControlName="email" id="email" type="email" placeholder="Email">
      <div class="form__password">
        <label for="password">Enter your password
          <input formControlName="password" id="password" type="password" placeholder="Password">
        </label>

        <label for="repeat_pass">Repeat your password
          <input id="repeat_pass" type="password" placeholder="Repeat you password">
        </label>
      </div>
      <button class="btn" type="submit">Registration</button>
    </form>
  </div>
</main>
